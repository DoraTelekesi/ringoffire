<app-player
  *ngFor="let player of game.players; let i = index"
  [playerActive]="i == game.currentPlayer"
  [ngStyle]="{ 'top.px': 300 + i * 90 }"
  [name]="player"
  class="player-position hide-mobile"
></app-player>
<div class="scroll-container hide-desktop">
  <app-player-mobile
    *ngFor="let player of game.players; let i = index"
    [playerActive]="i == game.currentPlayer"
    [name]="player"
    
  ></app-player-mobile>
</div>
<div class="field">
  <div class="card-stack">
    <!-- Card stack -->
    <img
      [ngStyle]="{ 'right.px': i * 5 }"
      *ngFor="let c of [0, 1, 2, 3]; let i = index"
      src="assets/img/cards/card_cover.png"
      alt=""
    />
    <!--[class.pick-card]="pickCardAnimation" -->
    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="assets/img/cards/card_cover.png"
      alt=""
    />
    <!-- Stack for played cards -->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="assets/img/cards/{{ card }}.png"
      alt=""
    />
    <!-- Current card animation -->
    <img
      (click)="takeCard()"
      *ngIf="game.pickCardAnimation"
      [class.pick-card]="game.pickCardAnimation"
      class="pick-card"
      style="right: 25px"
      src="assets/img/cards/{{ game.currentCard }}.png"
      alt=""
    />
  </div>
</div>
<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>

<button
  class="btn-add"
  color="primary"
  mat-fab
  aria-label="Example icon button with a delete icon"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
